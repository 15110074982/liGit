<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="login_box">
			<div class="login">
				<div class="login_main">
					<div class="login_title">
						朝阳文化融媒体中心登陆
					</div>
					<form>
						<div class="login_uname form_group">
							<div class="input_box">
								<input type="text" name="" autofocus class="uname" id="uname" maxlength="11" placeholder="用户名" />
							</div>
						</div>
						<div class="login_pwd form_group">
							<div class="input_box">
								<input type="password" name="" maxlength="11" class="pwd" id="pwd" value="" placeholder="密码" />
							</div>
						</div>
						<div class="msg"></div>
						<div class="login_btn">
							<p>登录</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../js/public/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/public/cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
